http:
  listeners:
    - name: web
      resources:
        - name: discovery
        - name: human
        - name: oauth
        - name: compat
        - name: graphql
        - name: assets
      # for api admin calls
        - name: adminapi
      binds:
        - address: '[::]:8080'
      proxy_protocol: false
    - name: internal
      resources:
        - name: health
        # for api admin calls
        - name: adminapi
      binds:
        - host: localhost
          port: 8081
      proxy_protocol: false
  trusted_proxies:
    - 192.168.0.0/16
    - 172.16.0.0/12
    - 10.0.0.0/10
    - 127.0.0.1/8
    - fd00::/8
    - ::1/128
  #  public_base: http://[::]:8080/
  #  issuer: http://[::]:8080/
  public_base: https://auth.tchapgouv.com/
  issuer: https://auth.tchapgouv.com/
database:
  uri: postgresql://postgres:postgres@localhost/postgres
  max_connections: 10
  min_connections: 0
  connect_timeout: 30
  idle_timeout: 600
  max_lifetime: 1800
email:
  from: '"Authentication Service" <auth@tchapgouv.com>'
  reply_to: '"Authentication Service" <auth@tchapgouv.com>'
  transport: smtp
  mode: plain
  hostname: 127.0.0.1
  port: 1025

